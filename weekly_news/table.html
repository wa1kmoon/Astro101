<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">    
    <title>arxiv文献泛读索引</title>
    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
    <h1>Weekly Arxiv Articles Read</h1>
    <p id='showData'></p>
    
    <p id='msg'></p>
</body>
<script type="text/javascript" src="articles.json"></script>
<script>

	// using regular methods.

    // the json data. (you can change the values for output.)
    // var articles = [
    //     {'Book ID': '1', 'Book Name': 'Challenging Times',
    //         'Category': 'Business', 'Price': '125.60','comments': 'well'
    //     },
    //     {'Book ID': '2', 'Book Name': 'Learning JavaScript',
    //         'Category': 'Programmingegoe UI', 'Price': '56.00','comments':''
    //     },
    //     {'Book ID': '3', 'Book Name': 'Popular Science',
    //         'Category': 'Science', 'Price': '210.40','comments': 'good'
    //     }
    // ]

    // Extract value from table header. 
    // ('Book ID', 'Book Name', 'Category' and 'Price')
    var col = [];
    for (var i = 0; i < articles.length; i++) {
        for (var key in articles[i]) {
            if (col.indexOf(key) === -1) {
                col.push(key);
            }
        }
    }

    // Create a table.
    var table = document.createElement("table");

    // Create table header row using the extracted headers above.
    var tr = table.insertRow(-1);                   // table row.

    for (var i = 0; i < col.length; i++) {
        var th = document.createElement("th");      // table header.
        th.innerHTML = col[i];
        tr.appendChild(th);
    }

    // add json data to the table as rows.
    for (var i = 0; i < articles.length; i++) {

        tr = table.insertRow(-1);

        for (var j = 0; j < col.length; j++) {
            var tabCell = tr.insertCell(-1);
            tabCell.innerHTML = articles[i][col[j]];
        }
    }

    // Now, add the newly created table with json data, to a container.
    var divShowData = document.getElementById('showData');
    divShowData.innerHTML = "";
    divShowData.appendChild(table);
            
</script>
</html>
